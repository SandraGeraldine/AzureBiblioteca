server {
    listen 8080;
    listen [::]:8080;
    root /home/site/wwwroot;
    index index.php index.html index.htm;
    
    # Logs
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    # Configuración para la raíz - redirigir a public
    location = / {
        try_files /public/index.php =404;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root/public/index.php;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Acceso directo a archivos en la raíz (test_connection.php, setup.php)
    location ~ ^/(test_connection|setup)\.php$ {
        try_files $uri =404;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Acceso a la carpeta public
    location /public/ {
        try_files $uri $uri/ /public/index.php?$query_string;
    }

    # Procesar archivos PHP en public
    location ~ ^/public/.*\.php$ {
        try_files $uri =404;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Denegar acceso a archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Denegar acceso a archivos de configuración
    location ~ /\.(git|htaccess|env) {
        deny all;
    }
}
